<ion-header>
  <app-layout-header title="{{ 'Employees' | transloco }}"></app-layout-header>
</ion-header>

<ion-content>

  <ion-card class="oneCardData" *ngFor="let e of employees">
    <ion-item color="secondary-rgb">
      <ion-label>{{ e.name }}</ion-label>
      <ion-button (click)="setOpen(true,e)" slot="end">{{ 'View' | transloco }}</ion-button>
    </ion-item>
    <ion-card-content>
      <ion-item color="light" class="stageItem">
        <ion-label>{{ e.login }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- MODAL -->

          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
