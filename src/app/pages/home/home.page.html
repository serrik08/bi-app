  Ionic pages and navigation.

<ion-header>
  <app-layout-header title="{{ 'Home' | transloco }}"></app-layout-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title class="page-welcome">{{ 'Welcome' | transloco }} {{ user.username }}</ion-title>
    </ion-card-header> 
    <ion-card-content>
      <ion-item>{{ 'Projects' | transloco}}</ion-item>
      <ion-item>{{ 'Tasks' | transloco}}</ion-item>
      <ion-item>{{ 'Employees' | transloco}}</ion-item>
      <ion-button color="secondary" expand="full"  (click)="updateForm()">
        {{ 'Update' | transloco}}
        <ion-icon slot="start" name="cloud-done-outline"></ion-icon>
      </ion-button>
      <ion-img class="DivLogo" src="assets/imgs/bi-home.png"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
